<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
{{ .Hugo.Generator }}
<meta property="og:title" content="{{ partial "title.html" . }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ if .IsPage }}
<meta property="og:type" content="article" />
<meta property="og:article:published_time" content="{{ .Date.Format "1970-01-01T00:00:00Z" | safeHTML }}" />
{{ range .Params.tags }}
<meta property="og:article:tag" content="{{ . }}" />
{{ end }}
{{ else }}
<meta property="og:type" content="website" />
{{ end }}
<title>{{ partial "title.html" . }}</title>
<meta name="description" content="{{ .Site.Params.description }}" />
<meta name="HandheldFriendly" content="True" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="{{.Site.BaseURL}}images/favicon.ico">
<link rel="apple-touch-icon" href="{{.Site.BaseURL}}images/apple-touch-icon.png" />
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/screen.css" />
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/nav.css" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Inconsolata" />
{{ if .Site.Params.RSSLink}}
<link href="{{.Site.Params.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{else}}
{{ if ne .URL "/" }}
<link href="{{ .Site.BaseURL }}index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{end}}
<link rel="canonical" href="{{ .Permalink }}" />
</head>
<body>
<header class="main-header post-head no-cover">
<div class="vertical main-header-content inner">
<h1 class="page-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
<h2 class="page-description">{{ .Site.Params.description }}</h2>
</div>
{{ partial "navigation.html" . }}
</header>
<div class="site-wrapper">
<main class="content" role="main">
<article class="post {{ .Section }}">
<div class="post-header">
